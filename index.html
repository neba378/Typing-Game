<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Font -->
</head>
<body>
    <div class="text" id="text"></div>
    
    <div class="timer" id="timer">Time: 0:00</div>
    <div class="typing-board">
        <div class="bar" id="progress-bar"></div>
        <textarea id="textarea" placeholder="Type here..."></textarea>
    </div>
    <div class="results" id="results" style="display: none;">
        <p id="result-text"></p>
        <button id="restart-button"><i class="fa fa-refresh" aria-hidden="true"></i> Restart</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
